<div class="product-heading">
    <h2>Productos</h2>

    <div class="form__campo">
        <button (click)="onRedirect()" >Agregar Producto</button>
    </div>
</div>

<div class="filters">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
</div>
<table class="table">
    <thead class="table__head">
        <tr class="table__tr">
            <th class="th">Código</th>
            <th class="th">Nombre</th>
            <th class="th">Descripción</th>
            <th class="th">Categoría</th>
            <th class="th">Unidad</th>
            <th class="th">Proveedor</th>
            <th class="th">Acciones</th>
        </tr>
    </thead>
    <tbody class="tbody">
        @for (product of productService.products(); track $index) {
        <tr class="tr" [id]="$index">
            <td>{{product.codigo}}</td>
            <td>{{product.nombre}}</td>
            <td>{{product.descrip}}</td>
            <td>{{product.categoria}}</td>
            <td>{{product.unidad}}</td>
            <td>{{product.id_proveedor}}</td>
            <td class="actions">
                <button class="delete" (click)="onDelete(product.codigo!)"><svg xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>
                <button class="edit"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                </button>
            </td>
        </tr>
        }
    </tbody>
</table>
